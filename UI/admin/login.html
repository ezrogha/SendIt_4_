<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin: SendIT - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="../images/favicon.png"/>
  <link rel="stylesheet" type="text/css" media="screen" href="../css/login.css" />
  <script src="./js/fetchscripts/redirect.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/fetchscripts/login.js"></script>
</head>

<body>
  <div class="login-page">
    <div class="form">
      <a href="login.html"><img src="../images/nav_logo.png" class="logo" /></a>
      <form>
        <h2>Admin</h2>
        <input type="text" id="email_login" placeholder="Email" />
        <input type="Password" id="password_login" placeholder="Password" />
        <span id="notif-login"></span>
        <button class="btn" onclick="login('admin')">Login</button>
        <div class="loader"></div>
        <p class="message">
          <a href="../index.html"><i class="fa fa-hand-point-left"></i> Go Back</a>
        </p>
      </form>
    </div>
  </div>
  <script src="js/signout_admin.js"></script>
</body>

</html>
